<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task List</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-2"></div>
      <div class="card col-8 ">
        <div class="card-body">
          <h4 class="card-title task-title1">Task List</h4>
          <form>
            <div class="form-group">
              <input
                type="text"
                placeholder="New Task"
                class=" form-control border-btm new-task"
              />
              <button class="text-white bg-aquamarine btn mt-3">
                ADD TASK
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="card col-8">
        <div class="card-body">
          <h4 class="card-title task-title2">Tasks</h4>
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control border-btm filter-task mb-3"
                placeholder="Filter Tasks"
              />
              <ul id="tasks" class="list-group">
                <div class="before"></div>
              </ul>
            </form>
              <button class="btn btn-dark text-white mt-3">CLEAR TASKS</button>
            </div>
          
        </div>
      </div>
      <div class="col-2"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
